<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (phongban) {
      <div>
        <h2 data-cy="phongbanDetailsHeading"><span jhiTranslate="doAnApp.phongban.detail.title">Phongban</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ phongban.id }}</span>
          </dd>
          <dt><span jhiTranslate="doAnApp.phongban.mapb">Mapb</span></dt>
          <dd>
            <span>{{ phongban.mapb }}</span>
          </dd>
          <dt><span jhiTranslate="doAnApp.phongban.tenpb">Tenpb</span></dt>
          <dd>
            <span>{{ phongban.tenpb }}</span>
          </dd>
          <dt><span jhiTranslate="doAnApp.phongban.sdt">Sdt</span></dt>
          <dd>
            <span>{{ phongban.sdt }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/phongban', phongban.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
